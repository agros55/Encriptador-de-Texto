<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/imgs/logo-fv.png" alt="FV Web">
        </div>
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>

    <section class="contenedor-ingreso">
        <div class="ingreso-texto">
            <textarea class="texto-usuario" name="texto-usuario" id="texto-usuario"
                placeholder="Ingrese el texto aqui"></textarea>
            <p class="reglas"><img src="./assets/imgs/atencion.svg" alt="">Solo letras minusculas y sin acentos.</p>
            <div class="buttons">
                <button class="btn primario" id="btn-encriptar">Encriptar</button>
                <button class="btn secundario" id="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
    </section>

    <section class="contenedor-resultado">
        <div class="resultado-texto" id="resultado-texto">
            <img class="img-buscar" src="./assets/imgs/encript.png" alt="No encontrado">
            <h2 class="no-encontrado">Ning√∫n mensaje fue encontrado</h2>
            <p class="txt-no-encontrado">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </section>

    <footer>
        &copy; 2024 - Desarrollado por Fernando Viveros
    </footer>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
